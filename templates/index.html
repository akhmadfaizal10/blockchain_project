<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Mining</title>
</head>
<body>
    <h1>Blockchain Mining</h1>
    <p>Status: <span id="status">Idle</span></p>
    <p>Balance: <span id="balance">{{ balance }}</span> ETH</p>

    <button onclick="startMining()">Start Mining</button>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script>
        const web3 = new Web3(Web3.givenProvider || "http://localhost:8545");

        async function updateBalance() {
            const accounts = await web3.eth.getAccounts();
            const balance = await web3.eth.getBalance(accounts[0]);
            document.getElementById("balance").innerText = web3.utils.fromWei(balance, 'ether');
        }

        async function startMining() {
            document.getElementById("status").innerText = "Mining...";

            // Simulasi penambangan (gantilah dengan proses mining nyata jika menggunakan perangkat keras penambang)
            setTimeout(() => {
                updateBalance();
                document.getElementById("status").innerText = "Mining Complete";
            }, 5000);  // Simulasi mining selesai dalam 5 detik
        }
    </script>
</body>
</html>
